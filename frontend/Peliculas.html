    <main class="margen">
      <form
        action="http://localhost:3000/moviesPost"
        method="post"
        class="row g-3 formContainer"
        id="movieForm"
      >
        <div class="col-md-6">
          <label for="title" class="form-label colorLetra">Titulo</label>
          <input
            type="text"
            name="title"
            class="form-control"
            id="title"
            placeholder="ej: Titanic"
          />
        </div>
        <div class="col-md-6">
          <label for="year" class="form-label colorLetra">Año de estreno</label>
          <input
            type="number"
            name="year"
            class="form-control"
            id="year"
            placeholder="ej: 1997"
          />
        </div>
        <div class="col-12">
          <label for="director" class="form-label colorLetra">Director/a</label>
          <input
            type="text"
            name="director"
            class="form-control"
            id="director"
            placeholder="ej: James Cameron"
          />
        </div>
        <div class="col-12">
          <label for="duration" class="form-label colorLetra">Duración</label>
          <input
            type="text"
            name="duration"
            class="form-control"
            id="duration"
            placeholder="ej: 3hs 25min"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label colorLetra">Género</label>
          <div class="row">
            <div class="col-md-6">
              <div class="form-check colorLetra">
                <label class="form-check-label" for="dramaCheckbox"
                  >Drama</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="genre"
                  id="dramaCheckbox"
                  value="Drama"
                />
              </div>
              <div class="form-check colorLetra">
                <label class="form-check-label" for="comediaCheckbox"
                  >Comedia</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="genre"
                  id="comediaCheckbox"
                  value="Comedia"
                />
              </div>
              <div class="form-check colorLetra">
                <label class="form-check-label" for="accionCheckbox"
                  >Acción</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="genre"
                  id="accionCheckbox"
                  value="Acción"
                />
              </div>
              <div class="form-check colorLetra">
                <label class="form-check-label" for="cienciaFiccionCheckbox"
                  >Ciencia Ficción</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="genre"
                  id="cienciaFiccionCheckbox"
                  value="Ciencia Ficción"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check colorLetra">
                <label class="form-check-label" for="aventuraCheckbox"
                  >Aventura</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="genre"
                  id="aventuraCheckbox"
                  value="Aventura"
                />
              </div>
              <div class="form-check colorLetra">
                <label class="form-check-label" for="romanceCheckbox"
                  >Romance</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="genre"
                  id="romanceCheckbox"
                  value="Romance"
                />
              </div>
              <div class="form-check colorLetra">
                <label class="form-check-label" for="terrorCheckbox"
                  >Terror</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="genre"
                  id="terrorCheckbox"
                  value="Terror"
                />
              </div>
              <div class="form-check colorLetra">
                <label class="form-check-label" for="documentalCheckbox"
                  >Documental</label
                >
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="genre"
                  id="documentalCheckbox"
                  value="Documental"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <label for="rate" class="form-label colorLetra">Puntuación</label>
          <input
            type="number"
            step="any"
            name="rate"
            class="form-control"
            id="rate"
            placeholder="ej: 9.5"
          />
        </div>
        <div class="col-12">
          <label for="poster" class="form-label colorLetra">Poster</label>
          <input
            type="url"
            name="poster"
            class="form-control"
            id="poster"
            placeholder="ej: URL de la imagen"
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark" id="botonEnviar">
            Agregar
          </button>
          <button type="button" class="btn btn-dark" id="botonLimpiar">
            Limpiar
          </button>
        </div>
      </form>
